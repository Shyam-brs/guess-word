<!DOCTYPE html>
<html>
  <head>
    <title>Guess the Secret Word</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <h1>Guess the Secret Word</h1>
      <p>
        Enter a 6-letter word and click "Guess" to submit your guess. The
        computer will also make guesses and display the results here.
      </p>
      <div>
        <label for="guessInput">Your guess:</label>
        <input type="text" id="guessInput" maxlength="6" />
        <button onclick="submitGuess()">Guess</button>
      </div>
      <div id="output"></div>
    </div>
    <script src="app.js"></script>
    <script>
      // Example usage
      const wordList = ["acckzz", "ccbazz", "eiowzz", "abcczz"];
      const allowedGuesses = 10;

      guessSecretWord(wordList, allowedGuesses);
    </script>
  </body>
</html>
